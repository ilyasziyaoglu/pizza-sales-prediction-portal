<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Sales</title>

    <link rel="stylesheet" href="./static/css/layout.css">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="/home" class="navbar-brand logo"><h1><b>Pizzazza</b></h1></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                </ul>
                <span id="account-section" class="navbar-text">
                    <div v-if="user" class="btn-group" style="min-width: 250px;">
                        <button class="btn btn-secondary btn-lg" type="button">(( user ))</button>
                        <button style="max-width: 40px;" type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" style="color: black;" href="#">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" style="color: black;" href="/quite">Quit</a>
                        </div>
                    </div>
                </span>
            </div>
        </nav>
    
        <div class="frame borrder border-dark rounded">
            {% block content %}
            {% endblock %}
        </div>
    
    
        {% block scripts %}
        {% endblock %}
        
    </div>


    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <input id="user" type="text" hidden value="{{user}}">
    <script>
    new Vue({
        el: '#account-section',
        delimiters: ['((', '))'],
        data: {
            user: document.getElementById('user').value
        }
    })
    </script>

    <!-- jQuery -->
    <script src="./static/js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="./static/js/bootstrap.min.js"></script>

    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>
</html>
